<div class="edit_password">
	<form>
		<div>
			<label for="old_password"><span>*</span> 旧密码：</label>
			<input type="password" id="old_password" v-model="oldPassword">
		</div>
		<div>
			<label for="new_password"><span>*</span> 新密码：</label>
			<input type="password" id="new_password" v-model="newPassword">
		</div>
		<button type="submit" @click="submitForm">确认提交</button>
	</form>
</div>
