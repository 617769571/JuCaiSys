<div class="rate">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr><th colspan="2">费率信息</th></tr>
		</thead>
		<tbody>
			<tr v-for="item in info">
				<th>{{item.name}}</th>
				<td>{{rate[item.field]}}</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" @click="editRate">修改</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
