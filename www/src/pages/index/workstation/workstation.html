<div class="workstation">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead><th>工作台</th></thead>
	</table>

	<table class="user_amount" cellpadding="0" cellspacing="0">
		<thead>
			<tr><th :class="item.class" v-for="item in info">{{item.title}}</th></tr>
		</thead>
		<tbody>
			<tr><td :class="item.class" v-for="item in info">{{data[item.field]}}</td></tr>
		</tbody>
	</table>

	<table class="loan_amount fl" border="1"  cellpadding="0" cellspacing="0">
		<thead></thead>
		<tbody>
			<tr>
				<td>放款金额</td>
				<td>{{data.loanAmount}}</td>
				<td>在贷金额</td>
				<td>{{data.onlineAmount}}</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td> </td>
				<td> </td>
				<td> </td>
			</tr>
		</tbody>
	</table>
	<table class="blank fr" border="1"  cellpadding="0" cellspacing="0">
		<thead></thead>
		<tbody>
			<tr><td>&nbsp;</td></tr>
			<tr><td>&nbsp;</td></tr>
		</tbody>
	</table>
	<div class="clear"></div>

	<table v-for="(item, index) in info1" border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th colspan="2">{{index}}</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(item1, index1) in item">
				<td>{{index1}}</td>
				<td>{{item1}}</td>
			</tr>
		</tbody>
	</table>
</div>
