<div class="container">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr><th colspan="2">续期</th></tr>
		</thead>
		<tbody>
			<tr>
				<th>用户姓名</th>
				<td><input type="text" name="" v-model="info.username"></td>
			</tr>
			<tr>
				<th>应还款时间</th>
				<td>{{info.ruleTime}}</td>
			</tr>
			<tr>
				<th>续期天数</th>
				<td><input type="number" name="" v-model="info.renewalDays"></td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="btn_box">
						<button type="button" @click="submitEdit">修改</button>
						<button type="button" @click="goBack">返回</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
