<div class="container">
	<table border="1" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<th>客户手机号</th>
				<td><input type="number" v-model="info.telephone"></td>
			</tr>
			<tr>
				<th>客户姓名</th>
				<td><input type="text" v-model="info.customerName"></td>
			</tr>
			<tr>
				<th>客户身份证</th>
				<td><input type="text" v-model="info.idCard"></td>
			</tr>
			<tr>
				<th>公司名称</th>
				<td><input type="text" v-model="info.companyName"></td>
			</tr>
			<tr>
				<th>公司地址</th>
				<td><input type="text" v-model="info.detailAddress"></td>
			</tr>
			<tr>
				<th>公司电话</th>
				<td><input type="text" v-model="info.companyPhone"></td>
			</tr>
			<tr>
				<th>芝麻分</th>
				<td><input type="number" v-model="info.creditScore"></td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="btn_box">
						<button type="button" @click="submitEdit">修改</button>
						<button type="button" @click="goBack">返回</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
