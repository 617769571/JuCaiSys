<div class="container">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr><th colspan="2">费率信息</th></tr>
		</thead>
		<tbody>
			<tr v-for="item in info">
				<th>{{item.name}}</th>
				<td><input type="number" name="" v-model="rate[item.field]"></td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="btn_box">
						<button type="button" @click="submitEdit">修改</button>
						<button type="button" @click="goBack">返回</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
