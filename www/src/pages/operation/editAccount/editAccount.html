<div class="container">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr><th colspan="2">费率信息</th></tr>
		</thead>
		<tbody>
			<tr>
				<th>角色</th>
				<td>
					<select name="role" v-model="account.level">
						<option v-for="(item, index) in roles" :value ="index">{{item}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>账号</th>
				<td><input type="text" name="" v-model="account.username"></td>
			</tr>
			<tr>
				<th>密码</th>
				<td><input type="text" name="" v-model="account.password"></td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="btn_box">
						<button type="button" @click="submitEdit">修改</button>
						<button type="button" @click="goBack">返回</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
